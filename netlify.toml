[build]
  command = "CI=false npm run build"
  functions = "functions"
  publish = "build"

[[redirects]]
  from = "/api/*"
  to = "https://gateway.ipfs.io/ipns/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"